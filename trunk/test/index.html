<!DOCTYPE html>
<html><head>
<link type="text/css" rel="stylesheet" href="../css/jgraduate.css"/>
<style type="text/css">
	#grad_picker {
		display: none; 
	}
	#button {
		padding: 2px;
		background-color: lightgrey;
		border-style: solid;
		border-width: 1px;
		border-color: darkgrey;
		width: 50px;
		cursor: pointer;
	}
</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
<script type="text/javascript" src="../jquery.jgraduate.js"></script>
<script type="text/javascript">
	$(function() {
		function launchPicker(elem) {
			var pos = elem.position();
			// 
			$('#grad_picker').css({'left': pos.left, 'top': pos.top}).jGraduate(
				function() {
					console.log(this.gradient);
				});
		}
		$('#button').click(function() { launchPicker($(this)); });
	});
</script>
<title>jGraduate Test Page</title>
</head><body>
	<div id="grad_picker"></div>
	<div id="button">Pick</div>
</body></html>
